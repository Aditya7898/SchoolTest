<div class="container">
  <div class="row">
    <div class="col-10">
        <form>
            <h5>Find questions according to category..</h5>
            <div class="row">
              <div class="col-8">
                <div class="form-group">
                  <!-- <label for="category">Category</label> -->
                  <select class="form-control" [(ngModel)]="category" name="category">
                    <option value="" selected disabled>Select Category</option>
                    <option *ngFor="let category of categories" [ngValue]="category">{{ category }}</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <button class="btn btn-danger" [disabled]="!category" (click)="searchQuestion()">
                  <i class="fa fa-arrow-circle-right"></i>
                </button>
              </div>
            </div>
          </form>
    </div>
    <div class="col"></div>
    <div class="col"></div>
  </div>

  <div class="row" *ngIf="questions">
    <div class="col-10">
      <table class="table" *ngFor="let question of questions; let i = index">
        <thead>
          <tr>
            Question{{i+1}}. {{question.question}}
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>(a). {{question.option1}}</td>
            <td>(b). {{question.option2}}</td>
          </tr>
          <tr>
            <td>(c). {{question.option3}}</td>
            <td>(d). {{question.option4}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col"></div>
  </div>
</div>
